<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EcoSprinkle Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f8ff;
    }
    h1, h2 {
      text-align: center;
      color: #2e8b57;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
    }
    .card img {
      width: 100px;
      margin-top: 10px;
    }
    #chartContainer {
      grid-column: span 2;
    }
    select, button {
      padding: 10px 20px;
      border: none;
      background: #2e8b57;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    select:hover, button:hover {
      background: #276c47;
    }
    p#currentPumpMode {
      margin-top: 10px;
      font-weight: bold;
      color: #2e8b57;
    }
  </style>
</head>
<body>

  <h1>EcoSprinkle Monitoring Dashboard</h1>
  <div class="dashboard">
    <div class="card">
      <h2>Soil Moisture</h2>
      <p id="moisture">--%</p>
      <p id="moistureStatus">Loading...</p>
    </div>

    <div class="card">
      <h2>Last Watered</h2>
      <p id="lastWatered">--</p>
    </div>

    <div class="card">
      <h2>Health Score</h2>
      <p id="healthScore">--/100</p>
    </div>

    <div class="card">
      <h2>Care Tips</h2>
      <p id="tip">Loading tip...</p>
    </div>

    <div class="card">
      <h2>Plant Status</h2>
      <img id="plantImage" src="https://i.imgur.com/Q5Zt5Oh.png" alt="Plant Status" />
    </div>

    <div class="card">
      <h2>Control Pump</h2>
      <select id="pumpModeSelect">
        <option value="auto">Auto</option>
        <option value="1">Manual ON</option>
        <option value="0">Manual OFF</option>
      </select>
      <p id="currentPumpMode">Current mode: Loading...</p>
    </div>

    <div class="card" id="chartContainer">
      <h2>Moisture Graph</h2>
      <canvas id="moistureChart" width="400" height="200"></canvas>
    </div>
  </div>

  <!-- Firebase SDK & Chart Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB55jCqTHNyMn7DqHha0vqkNhrhugkUnaQ",
      authDomain: "ecosprinkle.firebaseapp.com",
      databaseURL: "https://ecosprinkle-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "ecosprinkle",
      storageBucket: "ecosprinkle.appspot.com",
      messagingSenderId: "25413449590",
      appId: "1:25413449590:web:2d410737f1dedd36fbec57",
      measurementId: "G-YM95VEV5K4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Graph Setup
    const ctx = document.getElementById('moistureChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Soil Moisture (%)',
          data: [],
          borderColor: '#2e8b57',
          fill: false,
          tension: 0.1
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true, max: 100 }
        }
      }
    });

    // Refs to Firebase paths
    const moistureRef = ref(db, 'sensorData/moisture');
    const pumpManualRef = ref(db, 'sensorData/pumpManual');

    // Real-time moisture listener
    onValue(moistureRef, (snapshot) => {
      const moisture = snapshot.val();
      document.getElementById("moisture").innerText = moisture + "%";
      document.getElementById("moistureStatus").innerText = moisture < 30 ? "Dry Soil!" : "Moisture OK";

      const now = new Date();
      const lastWatered = moisture < 30 ? "Needs Watering" : now.toLocaleString();
      document.getElementById("lastWatered").innerText = lastWatered;

      let score = 100;
      if (moisture < 30) score -= 30;
      document.getElementById("healthScore").innerText = score + "/100";

      const img = document.getElementById("plantImage");
      img.src = score >= 80
        ? "https://i.imgur.com/Q5Zt5Oh.png"
        : score >= 50
        ? "https://i.imgur.com/zI0p28p.png"
        : "https://i.imgur.com/MXfJfU1.png";

      const tips = [
        "Don't overwater your plant.",
        "Use well-drained soil.",
        "Give plants indirect sunlight.",
        "Dust leaves regularly.",
        "Maintain steady moisture."
      ];
      document.getElementById("tip").innerText = tips[Math.floor(Math.random() * tips.length)];

      // Voice alert
      if ('speechSynthesis' in window && moisture < 30) {
        const msg = new SpeechSynthesisUtterance("Moisture is low. Please water the plant!");
        window.speechSynthesis.speak(msg);
      }

      // Update graph
      const time = new Date().toLocaleTimeString();
      chart.data.labels.push(time);
      chart.data.datasets[0].data.push(moisture);
      if (chart.data.labels.length > 10) {
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
      }
      chart.update();
    });

    // Load initial pump mode and listen for changes
    onValue(pumpManualRef, (snapshot) => {
      const mode = snapshot.val();
      if (mode !== null) {
        document.getElementById("pumpModeSelect").value = mode;
        document.getElementById("currentPumpMode").innerText = `Current mode: ${
          mode === "auto" ? "Auto" : mode === "1" ? "Manual ON" : "Manual OFF"
        }`;
      }
    });

    // Update Firebase when user changes mode
    document.getElementById("pumpModeSelect").addEventListener("change", (e) => {
      const selected = e.target.value;
      set(pumpManualRef, selected);
      alert(`Pump mode set to ${selected === "auto" ? "Auto" : selected === "1" ? "Manual ON" : "Manual OFF"}`);
    });

  </script>

</body>
</html>
